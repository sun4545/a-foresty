<!-- a.foresty Pagination 컴포넌트 -->

<!-- 기본 Pagination (5개 Dot, 1번 활성) -->
<div class="pagination" data-pagination="pagination-1">
  <div class="pagination__dot pagination__dot--active" data-index="0" aria-label="페이지 1"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="1" aria-label="페이지 2"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="2" aria-label="페이지 3"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="3" aria-label="페이지 4"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="4" aria-label="페이지 5"></div>
</div>

<!-- Dark 테마 Pagination -->
<div class="pagination pagination--dark" data-pagination="pagination-2">
  <div class="pagination__dot pagination__dot--active" data-index="0" aria-label="페이지 1"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="1" aria-label="페이지 2"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="2" aria-label="페이지 3"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="3" aria-label="페이지 4"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="4" aria-label="페이지 5"></div>
</div>

<!-- Large 사이즈 Pagination -->
<div class="pagination pagination--large" data-pagination="pagination-3">
  <div class="pagination__dot pagination__dot--active" data-index="0" aria-label="페이지 1"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="1" aria-label="페이지 2"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="2" aria-label="페이지 3"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="3" aria-label="페이지 4"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="4" aria-label="페이지 5"></div>
</div>

<!-- Small 사이즈 Pagination -->
<div class="pagination pagination--small" data-pagination="pagination-4">
  <div class="pagination__dot pagination__dot--active" data-index="0" aria-label="페이지 1"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="1" aria-label="페이지 2"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="2" aria-label="페이지 3"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="3" aria-label="페이지 4"></div>
  <div class="pagination__dot pagination__dot--inactive" data-index="4" aria-label="페이지 5"></div>
</div>

<!-- 동적 Pagination (JavaScript로 생성) -->
<div class="pagination" id="dynamic-pagination" data-total-pages="5" data-current-page="1"></div>
